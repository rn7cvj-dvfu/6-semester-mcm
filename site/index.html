<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Выбор лабораторной работы</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "blue-600", // Changed to blue
            },
          },
        },
      };
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", renderLabsList);

      function renderLabsList() {
        const labs = [
          {
            number: "№1",
            title: "Нагревательный прибор",
            href: "lab1/index.html",
          },
          {
            number: "№2",
            title: "Математический маятник",
            href: "lab2/index.html",
          },
          {
            number: "№3",
            title: "Модель Лотки-Вольтера",
            href: "lab3/index.html",
          },
          {
            number: "№4",
            title: "Движение тела на вращающемся диске (Сила Кориолиса)",
            href: "lab4/index.html",
          },
          {
            number: "№5",
            title: "Одномерное уравнение переноса",
            href: "lab5/index.html",
          },
          {
            number: "№6",
            title:
              "Двухмерное уравнение движения, решения методом частиц и конечно-разностным методом",
            href: "lab6/index.html",
          },
        ];

        const labListUl = document.getElementById("lab-list-ul");
        if (!labListUl) return;

        labs.forEach((lab) => {
          const listItem = document.createElement("li");

          const link = document.createElement("a");
          link.href = lab.href;
          link.className =
            "block bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 ease-in-out group";

          const numberSpan = document.createElement("span");
          numberSpan.className =
            "lab-number font-semibold text-blue-500 transition-colors";
          numberSpan.textContent = lab.number;

          const titleSpan = document.createElement("span");
          titleSpan.className =
            "text-slate-700 group-hover:text-blue-600 transition-colors";
          titleSpan.textContent = lab.title;

          link.appendChild(numberSpan);
          link.appendChild(document.createTextNode(" | ")); // Separator
          link.appendChild(titleSpan);

          listItem.appendChild(link);
          labListUl.appendChild(listItem);
        });
      }
    </script>
  </head>
  <body class="bg-slate-100 text-slate-800 antialiased">
    <div class="container mx-auto p-8 max-w-3xl">
      <header class="mb-10 text-center">
        <h1 class="text-4xl font-bold text-blue-600">
          Выбор лабораторной работы
        </h1>
      </header>
      <ul id="lab-list-ul" class="space-y-4"></ul>
    </div>
  </body>
</html>
